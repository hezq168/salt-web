<div class="modal fade" id="add_host" tabindex="-1" role="dialog" aria-labelledby="add_hostModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add_hostModalLabel">添加主机</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post" id="add">
          <div class="form-group">
            <label for="add_ip" class="control-label">IP:</label>
            <input type="text" class="form-control" name='add_ip' id="add_ip">
          </div>
          <div class="form-group">
            <label for="add_host_name" class="control-label">主机名:</label>
            <input type="text" class="form-control" name='add_host_name' id="add_host_name">
          </div>
          <div class="form-group">
            <label for="add_mini" class="control-label">MinionID:</label>
            <input type="text" class="form-control" name='add_mini' id="add_mini">
          </div>
          <div class="form-group">
            <label for="add_isp" class="control-label">运营商:</label>
            <input type="text" class="form-control" name='add_isp' id="add_isp">
          </div>
          <div class="form-group">
            <label for="add_type" class="control-label">类别:</label>
            <input type="text" class="form-control" name='add_type' id="add_type">
          </div>
           <div class="form-group">
            <label for="add_zone" class="control-label">地区:</label>
            <input type="text" class="form-control" name='add_zone' id="add_zone">
          </div>
           <div class="form-group">
            <label for="add_server" class="control-label">机房:</label>
            <input type="text" class="form-control" name='add_server' id="add_server">
          </div>
           <div class="form-group">
            <label for="add_user" class="control-label">维护人员:</label>
            <select class="form-control" name="add_user" id="add_user">
               {% for user in users %}
                  <option value ="{{ user.name }}">{{ user.name }}</option>
               {% endfor %}
            </select>
          </div>
           <div class="form-group">
            <label for="add_group" class="control-label">所属组:</label>
            <select class="form-control" name="add_group" id="add_group">
               {% for group in groups %}
                  <option value ="{{ group.id }}">{{ group.name }}</option>
               {% endfor %}
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" id='btnSubmit' class="btn btn-primary">添加</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
